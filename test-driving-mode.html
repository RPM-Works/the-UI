<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Mode - Car Enthusiast GC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            overflow: hidden;
        }

        .driving-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 2px solid #4169E1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .driving-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            color: #4169E1;
            font-weight: 600;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #4169E1;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .exit-btn {
            background: transparent;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .speed-display {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .speed {
            font-size: 72px;
            font-weight: 700;
            color: #4169E1;
            line-height: 1;
        }

        .speed-unit {
            font-size: 24px;
            color: #888;
            margin-top: 5px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 2px solid #333;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #4169E1;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .music-control {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4169E1 0%, #7B68EE 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.4);
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 16px;
            color: #888;
        }

        .progress-bar-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 45%;
            background: #4169E1;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 30px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid #4169E1;
            border-radius: 50%;
            color: #4169E1;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #4169E1;
            color: white;
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: #4169E1;
            color: white;
            box-shadow: 0 0 25px rgba(65, 105, 225, 0.5);
        }

        .turbo-control {
            background: #0a0a0a;
            border-top: 2px solid #333;
            padding: 20px;
        }

        .turbo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .turbo-title {
            font-size: 16px;
            font-weight: 600;
            color: #4169E1;
        }

        .turbo-toggle {
            width: 60px;
            height: 32px;
            background: #1a1a1a;
            border: 2px solid #4169E1;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .turbo-toggle.active {
            background: #4169E1;
        }

        .turbo-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }

        .turbo-toggle.active::after {
            left: 30px;
        }

        .volume-control {
            margin-top: 20px;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: #1a1a1a;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4169E1;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4169E1;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.5);
        }

        .turbo-sound-btn {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            background: transparent;
            border: 2px solid #4169E1;
            border-radius: 12px;
            color: #4169E1;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .turbo-sound-btn:active {
            background: #4169E1;
            color: white;
            transform: scale(0.95);
        }

        .sound-wave {
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .wave-bar {
            width: 3px;
            height: 15px;
            background: currentColor;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes wave {
            0%, 100% { height: 15px; }
            50% { height: 25px; }
        }
    </style>
</head>
<body>
    <div class="driving-container">
        <div class="header">
            <div class="driving-indicator">
                <div class="pulse"></div>
                <span>Driving Mode Active</span>
            </div>
            <button class="exit-btn" onclick="exitDrivingMode()">Exit</button>
        </div>

        <div class="speed-display">
            <div class="speed" id="speedValue">0</div>
            <div class="speed-unit">MPH</div>
        </div>

        <div class="stats-row">
            <div class="stat">
                <div class="stat-value">12.5</div>
                <div class="stat-label">AVG MPH</div>
            </div>
            <div class="stat">
                <div class="stat-value">15:42</div>
                <div class="stat-label">DURATION</div>
            </div>
            <div class="stat">
                <div class="stat-value">8.3</div>
                <div class="stat-label">MILES</div>
            </div>
        </div>

        <div class="music-control">
            <div class="now-playing">
                <div class="album-art">üéµ</div>
                <div class="track-info">
                    <div class="track-title">Night Drive</div>
                    <div class="track-artist">Synthwave Vibes</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-time">
                        <span>2:15</span>
                        <span>5:00</span>
                    </div>
                </div>
            </div>

            <div class="music-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚è∏</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>
        </div>

        <div class="turbo-control">
            <div class="turbo-header">
                <div class="turbo-title">üå™Ô∏è Turbo Sound</div>
                <div class="turbo-toggle" id="turboToggle" onclick="toggleTurbo()"></div>
            </div>

            <div class="volume-control">
                <div class="volume-label">
                    <span>Volume</span>
                    <span id="volumeValue">75%</span>
                </div>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="75" class="slider" id="volumeSlider" oninput="updateVolume(this.value)">
                </div>
            </div>

            <button class="turbo-sound-btn" id="turboBtn" onclick="playTurboSound()">
                PSSSHHH üí®
                <div class="sound-wave" id="soundWave" style="display: none;">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </button>
        </div>
    </div>

    <script>
        let isPlaying = true;
        let isTurboOn = false;
        let currentSpeed = 0;

        // Simulate speed changes
        function updateSpeed() {
            currentSpeed = Math.floor(Math.random() * 80) + 20;
            document.getElementById('speedValue').textContent = currentSpeed;
        }

        setInterval(updateSpeed, 3000);

        // Music controls
        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function previousTrack() {
            console.log('Previous track');
        }

        function nextTrack() {
            console.log('Next track');
        }

        // Turbo controls
        function toggleTurbo() {
            isTurboOn = !isTurboOn;
            const toggle = document.getElementById('turboToggle');
            toggle.classList.toggle('active');
        }

        function updateVolume(value) {
            document.getElementById('volumeValue').textContent = value + '%';
        }

        function playTurboSound() {
            const btn = document.getElementById('turboBtn');
            const soundWave = document.getElementById('soundWave');

            soundWave.style.display = 'inline-flex';
            btn.style.background = '#4169E1';
            btn.style.color = 'white';

            setTimeout(() => {
                soundWave.style.display = 'none';
                btn.style.background = 'transparent';
                btn.style.color = '#4169E1';
            }, 2000);
        }

        function exitDrivingMode() {
            window.location.href = 'test-chats.html';
        }

        // Simulate progress bar
        let progress = 45;
        setInterval(() => {
            progress = (progress + 1) % 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }, 1000);
    </script>
</body>
</html>
