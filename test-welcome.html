<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Car Enthusiast GC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: #4169E1;
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.6);
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #4169E1;
        }

        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 50px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4169E1;
            color: white;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.4);
        }

        .btn-primary:hover {
            background: #3158d0;
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #4169E1;
            border: 2px solid #4169E1;
        }

        .btn-secondary:hover {
            background: rgba(65, 105, 225, 0.1);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(65, 105, 225, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .feature-text {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">
            <i class="fas fa-car-side" style="font-size: 70px;"></i>
        </div>

        <h1>CarCrew</h1>
        <p class="subtitle">The Ultimate Car Enthusiast Community</p>

        <button class="btn btn-primary" onclick="navigate('chats')">Get Started</button>
        <button class="btn btn-secondary" onclick="navigate('login')">Sign In</button>

        <div class="features">
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-map"></i></div>
                <div class="feature-text">Track your crew on the map in real-time</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-lock"></i></div>
                <div class="feature-text">End-to-end encrypted group chats</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-calendar"></i></div>
                <div class="feature-text">Discover and join car meets</div>
            </div>
            <div class="feature">
                <div class="feature-icon"><i class="fas fa-music"></i></div>
                <div class="feature-text">Control music & turbo sounds</div>
            </div>
        </div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = `test-${page}.html`;
        }
    </script>
</body>
</html>
