# Render Blueprint for Burnout Web Demo
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: burnout-ui-demo
    runtime: static
    buildCommand: cd web-demo && npm install && npm run build
    staticPublishPath: web-demo/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
