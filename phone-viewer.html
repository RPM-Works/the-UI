<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Viewer - Car Enthusiast GC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-btn {
            padding: 10px 20px;
            background: rgba(65, 105, 225, 0.2);
            border: 2px solid #4169E1;
            border-radius: 8px;
            color: #4169E1;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: #4169E1;
            color: white;
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: #4169E1;
            color: white;
        }

        .phone-container {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 40px;
            padding: 12px;
            box-shadow:
                0 0 0 12px #2a2a2a,
                0 0 0 14px #1a1a1a,
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(65, 105, 225, 0.3);
            animation: phoneAppear 0.6s ease;
        }

        @keyframes phoneAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 28px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notch-camera {
            width: 12px;
            height: 12px;
            background: #0a0a0a;
            border-radius: 50%;
            margin: 0 10px;
        }

        .notch-speaker {
            width: 60px;
            height: 6px;
            background: #0a0a0a;
            border-radius: 3px;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 60px;
            background: #3a3a3a;
            border-radius: 2px 0 0 2px;
        }

        .volume-buttons {
            position: absolute;
            left: -3px;
            top: 160px;
            width: 3px;
        }

        .volume-button {
            width: 3px;
            height: 40px;
            background: #3a3a3a;
            border-radius: 0 2px 2px 0;
            margin-bottom: 15px;
        }

        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            z-index: 10;
        }

        .info-panel {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .info-panel a {
            color: #4169E1;
            text-decoration: none;
            margin: 0 10px;
        }

        .info-panel a:hover {
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .phone-container {
                width: 100%;
                max-width: 375px;
                height: 90vh;
                max-height: 812px;
            }

            .controls {
                font-size: 12px;
            }

            .page-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="page-btn active" onclick="loadPage('test-welcome.html')">Welcome</button>
        <button class="page-btn" onclick="loadPage('test-chats.html')">Chats</button>
        <button class="page-btn" onclick="loadPage('test-subchat.html')">Chat View</button>
        <button class="page-btn" onclick="loadPage('test-map.html')">Map</button>
        <button class="page-btn" onclick="loadPage('test-groups.html')">Groups</button>
        <button class="page-btn" onclick="loadPage('test-calendar.html')">Calendar</button>
        <button class="page-btn" onclick="loadPage('test-driving-mode.html')">Driving</button>
        <button class="page-btn" onclick="loadPage('car-profile.html')">Profile</button>
    </div>

    <div class="phone-container">
        <div class="phone-notch">
            <div class="notch-camera"></div>
            <div class="notch-speaker"></div>
            <div class="notch-camera"></div>
        </div>

        <div class="volume-buttons">
            <div class="volume-button"></div>
            <div class="volume-button"></div>
        </div>

        <div class="power-button"></div>

        <div class="phone-screen">
            <iframe
                id="phoneFrame"
                src="test-welcome.html"
                class="phone-iframe"
                title="Phone Screen"
            ></iframe>
        </div>

        <div class="home-indicator"></div>
    </div>

    <div class="info-panel">
        <div><i class="fas fa-mobile-alt"></i> iPhone 13 Pro Simulator (375 Ã— 812)</div>
        <div style="margin-top: 10px;">
            <a href="#" onclick="rotatePhone(); return false;"><i class="fas fa-sync-alt"></i> Rotate</a>
            <a href="#" onclick="resetPhone(); return false;"><i class="fas fa-redo"></i> Reset</a>
        </div>
    </div>

    <script>
        function loadPage(page) {
            const iframe = document.getElementById('phoneFrame');
            iframe.src = page;

            // Update active button
            document.querySelectorAll('.page-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Animate screen
            const screen = document.querySelector('.phone-screen');
            screen.style.animation = 'fadeIn 0.3s ease';
        }

        function rotatePhone() {
            const phone = document.querySelector('.phone-container');
            const currentRotation = phone.style.transform || 'rotate(0deg)';

            if (currentRotation.includes('90deg')) {
                phone.style.transform = 'rotate(0deg)';
                phone.style.width = '375px';
                phone.style.height = '812px';
            } else {
                phone.style.transform = 'rotate(90deg)';
                phone.style.width = '812px';
                phone.style.height = '375px';
            }

            phone.style.transition = 'all 0.5s ease';
        }

        function resetPhone() {
            const phone = document.querySelector('.phone-container');
            phone.style.transform = 'rotate(0deg)';
            phone.style.width = '375px';
            phone.style.height = '812px';
            phone.style.transition = 'all 0.5s ease';

            loadPage('test-welcome.html');
            document.querySelectorAll('.page-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.page-btn')[0].classList.add('active');
        }

        // Add fade animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
