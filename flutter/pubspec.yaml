name: burnout_ui
description: Apple-style 3D UI for Burnout car enthusiast app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Animation
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.0
  font_awesome_flutter: ^10.6.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Utilities
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

