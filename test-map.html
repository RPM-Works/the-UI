<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            padding-bottom: 80px;
        }

        .header {
            padding: 20px;
            background: #0a0a0a;
            border-bottom: 2px solid #4169E1;
        }

        .header h1 {
            font-size: 24px;
            color: #4169E1;
            margin-bottom: 10px;
        }

        .location-status {
            font-size: 14px;
            color: #2ecc71;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .map-container {
            position: relative;
            height: 60vh;
            background: #0a0a0a;
            border: 2px solid #333;
            margin: 15px;
            border-radius: 12px;
            overflow: hidden;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .map-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 49px, #222 49px, #222 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, #222 49px, #222 50px);
        }

        .user-marker {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #4169E1;
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .marker-1 { top: 30%; left: 40%; }
        .marker-2 { top: 50%; left: 55%; background: #e74c3c; }
        .marker-3 { top: 60%; left: 35%; background: #2ecc71; }
        .marker-4 { top: 40%; left: 65%; background: #f39c12; }

        .marker-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            border: 1px solid #4169E1;
        }

        .crew-list {
            padding: 20px;
        }

        .crew-list h2 {
            font-size: 18px;
            color: #4169E1;
            margin-bottom: 15px;
        }

        .crew-member {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .member-info {
            display: flex;
            align-items: center;
        }

        .member-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }

        .avatar-blue { background: #4169E1; }
        .avatar-red { background: #e74c3c; }
        .avatar-green { background: #2ecc71; }
        .avatar-orange { background: #f39c12; }

        .member-details h3 {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .member-status {
            font-size: 13px;
            color: #888;
        }

        .distance {
            font-size: 14px;
            color: #4169E1;
            font-weight: 600;
        }

        .controls {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #4169E1;
            border-radius: 8px;
            background: transparent;
            color: #4169E1;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #4169E1;
            color: white;
        }

        .btn-primary {
            background: #4169E1;
            color: white;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border-top: 2px solid #4169E1;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s;
        }

        .nav-item.active {
            color: #4169E1;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

    <script>
        // Marker positions and velocities
        const markers = [
            { element: null, x: 40, y: 30, vx: 0.1, vy: 0.05, name: 'You' },
            { element: null, x: 55, y: 50, vx: -0.08, vy: 0.12, name: 'Mike' },
            { element: null, x: 35, y: 60, vx: 0.15, vy: -0.1, name: 'Sarah' },
            { element: null, x: 65, y: 40, vx: -0.12, vy: -0.08, name: 'Jake' }
        ];

        // Initialize markers
        window.addEventListener('load', () => {
            const markerElements = document.querySelectorAll('.user-marker');
            markers.forEach((marker, index) => {
                marker.element = markerElements[index];
            });

            // Animate markers moving around the map
            setInterval(updateMarkers, 50);

            // Update distances periodically
            setInterval(updateDistances, 2000);
        });

        function updateMarkers() {
            markers.forEach((marker, index) => {
                if (index === 0) return; // Don't move "You" marker

                // Update position
                marker.x += marker.vx;
                marker.y += marker.vy;

                // Bounce off edges
                if (marker.x < 5 || marker.x > 95) {
                    marker.vx *= -1;
                    marker.x = Math.max(5, Math.min(95, marker.x));
                }
                if (marker.y < 5 || marker.y > 95) {
                    marker.vy *= -1;
                    marker.y = Math.max(5, Math.min(95, marker.y));
                }

                // Apply position
                if (marker.element) {
                    marker.element.style.left = marker.x + '%';
                    marker.element.style.top = marker.y + '%';
                }
            });
        }

        function updateDistances() {
            const distanceElements = document.querySelectorAll('.distance');
            distanceElements.forEach((el, index) => {
                if (index > 0) {  // Skip "You"
                    const baseDistance = parseFloat(el.textContent);
                    const newDistance = (baseDistance + (Math.random() - 0.5) * 0.5).toFixed(1);
                    el.textContent = newDistance + ' mi';
                }
            });
        }
    </script>
